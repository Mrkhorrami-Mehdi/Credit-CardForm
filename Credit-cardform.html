<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(50deg, #f3c680, hsla(179, 54%, 76%, 1));
        }

        div {
            width: 470px;
            height: 500px;
            background-color: white;
            border-radius: 20px;
            position: relative;
            margin-top: 100px;
        }

        div>section {
            width: 400px;
            height: 250px;
            border-radius: 15px;
            background: linear-gradient(135deg, #bd6772, #53223f);
            position: absolute;
            top: -100px;
            left: 35px;
            color: white;
            transition: 1s;
            transform-style: preserve-3d;
        }

        div>section>span:nth-of-type(1) {
            display: block;
            width: 60px;
            height: 45px;
            background-color: #CED0E6;
            border-radius: 10px;
            position: absolute;
            top: 25px;
            left: 20px;
            transform: translateZ(2px);
        }

        div>section>strong {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 27px;
            position: absolute;
            right: 15px;
            top: 30px;
            transform: translateZ(2px);
        }

        div>section>h1 {
            position: absolute;
            margin-left: 5%;
            width: 90%;
            height: 40px;
            top: 45%;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            text-align: center;
            line-height: 40px;
            font-size: 25px;
            transform: translateZ(2px);
        }

        div>section>span:nth-of-type(2) {
            position: absolute;
            font-size: 8px;
            bottom: 50px;
            left: 20px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            transform: translateZ(2px);
        }

        div>section>h2 {
            position: absolute;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            width: 40%;
            height: 25px;
            bottom: 15px;
            left: 25px;
            font-size: 15px;
            transform: translateZ(2px);
        }

        div>section>span:nth-of-type(3) {
            position: absolute;
            font-size: 9px;
            top: 120px;
            left: 20px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            transform: translateZ(-2px) rotateY(180deg);
        }

        div>section>h3 {
            position: absolute;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            width: 90%;
            margin-left: 5%;
            height: 25px;
            top: 140px;
            background-color: white;
            color: black;
            transform: translateZ(-2px)rotateY(180deg);
        }

        div>section>span:nth-of-type(4) {
            display: block;
            width: 100%;
            height: 50px;
            background-color: black;
            position: absolute;
            margin-top: 50px;
            transform: translateZ(-2px);
        }

        div>form {
            width: 400px;
            height: 300px;
            margin-left: 35px;
            margin-top: 170px;
        }

        form>label {
            color: gray;
            display: block;
            width: 100%;
            font-size: 8px;
            font-weight: 600;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        form>label:nth-of-type(2),
        form>label:nth-of-type(3) {
            margin-top: 20px;
        }

        form>input {
            width: 24%;
            outline: none;
            height: 37px;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 1px 4px rgb(0 0 0 / 20%);
        }

        form>input:nth-of-type(5) {
            width: 100%;
        }

        button {
            display: block;
            width: 100%;
            height: 46px;
            margin-top: 25px;
            background-color: #428F95;
            outline: none;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            color: white;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 20px;
            cursor: pointer;

        }
    </style>
</head>

<body>

    <div>
        <section id="card">
            <span></span>
            <strong>VISA</strong>
            <h1 id="num"></h1>
            <span>CARD HOLDER</span>
            <h2 id="na"></h2>
            <span> C V V 2</span>
            <h3 id="cv"></h3>
            <span></span>
        </section>


        <form action="">

            <label for="">CARD NUMBER</label>
            <input onkeyup="_para(this,1)" type="text">
            <input onkeyup="_para(this,2)" type="text">
            <input onkeyup="_para(this,3)" type="text">
            <input onkeyup="_para(this,4)" type="text">


            <label for="">CARD HOLDER</label>
            <input onkeyup="_para(this,5)" id="name" type="text">

            <label for="">CVV2</label>
            <input onclick="_para2()" onkeyup="_para(this,6)" id="cvv" type="text">

            <button>SUBMIT</button>
        </form>

    </div>

</body>
<script>

    function _para(self, number) {
        let z = self.value

        console.log(number)
        if (z.length == 4) {
            self.nextElementSibling.focus()
            /* console.log('1') */
        }
        if (z.length == 4 && number == 4) {
            document.getElementById('name').focus()
        }
        if (z.length > 13 && number == 5) {
            document.getElementById('cvv').focus()
            document.getElementById('card').style.transform = 'rotateY(180deg)'
        }
        if (z.length == 4 && number == 6) {
            document.getElementById('card').style.transform = 'rotateY(0deg)'
        }
        let x = document.querySelectorAll('form>input')
        document.getElementById('num').innerHTML = x[0].value + "  " + x[1].value + "  " + x[2].value + "  " + x[3].value
        document.getElementById('na').innerHTML = x[4].value
        document.getElementById('cv').innerHTML = x[5].value
    }

    function _para2(){
        document.getElementById('card').style.transform = 'rotateY(180deg)'
    }


</script>

</html>
